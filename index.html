<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <br />
        <div class="card">
          <div class="card-body">
            <form id="search-form">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <input
                      type="search"
                      placeholder="Enter your city"
                      class="form-control shadow-sm"
                      id="search-city"
                      autofocus
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <br />
            <header>
              <div class="row">
                <div class="col-6">
                  <h1>
                    <span id="city-name"></span>
                  </h1>
                  <div class="day-date" id="day"></div>
                  <div class="day-date" id="date"></div>
                </div>
                <div class="col-3">
                  <h2>
                    <span id="temperature"></span
                    ><span class="unit-name">°C</span>
                  </h2>
                  <p>Feels like <span id="feels-like"></span>°</p>
                </div>
                <div class="col-3">
                  <ul class="description">
                    <li id="description"></li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                  </ul>
                </div>
              </div>
            </header>

            <section>
              <div class="row">
                <div class="col-2">
                  Fri<br />
                  <h2>☀️</h2>
                  <p>+30°<small>/19°</small></p>
                </div>
                <div class="col-2">
                  Sat<br />
                  <h2>☁</h2>
                  <p>+27°<small>/16°</small></p>
                </div>
                <div class="col-2">
                  Sun<br />
                  <h2>⛅</h2>
                  <p>+33°<small>/20°</small></p>
                </div>
                <div class="col-2">
                  Mon<br />
                  <h2>☀️</h2>
                  <p>+31°<small>/19°</small></p>
                </div>
                <div class="col-2">
                  Tue<br />
                  <h2>☀️</h2>
                  <p>+30°<small>/18°</small></p>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/MarynaVorobei/weather-app" target="_blank"
          ><span class="link-git"><em>Open-source code</em></span></a
        >
        by Maryna Vorobei
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
